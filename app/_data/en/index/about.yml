title: "Mobile Era is Norway's first conference for mobile developers"
abstract: "The conference will cover Android, iOS, Hybrid and Mobile Web development from both a design and development perspective.

We have announced our first speakers, and are looking for more. We are also on the lookout for additional sponsors and volunteers for our organization team. If you would like to get updates, follows us on Twitter or sign up for our mailing list."
