  id: 108
  title: "Leverage the power of native with Progressive Web Apps"
  description: "As developers, we want to create apps that engage users across multiple devices. But building native apps is costly and cumbersome. Progressive Web Apps (PWAs) combine the power of native apps with the ease of building and deploying web apps. Learn to craft PWA experiences using web standards, including offline support, push notifications, background processes, and homescreen access."
  subtype: presentation
  speakers: [108]

  category: "Mobile Web"
-
  id: 109
  title: "Why we switched to new Firebase"
  description: "After new release on Google IO 2016 we at Your.MD decided to switch from countless amount of services that we are using to one solid solution - Firebase. During this talk I will explain main reason why we did it, which features we are using right now, problems and pitfalls that we found and solved.
  After this talk hopefully attenders will get full understanding of all new services that Google presented and will have a clear decision should they consider to use this new framework in their projects."
  subtype: presentation
  speakers: [109]

  category: "Cross-platform"
-
  id: 110
  title: "Use Xamarin + Azure App Services to build better apps"
  description: "Use Xamarin to develop 100% native apps on iOS, Android, and Windows Phone from a single code-base.

Combining an Xamarin app with Azure App Service is a powerful combination and may save a lot of development time and complexity.

Azure App Service provides all backend functionality such as storage, push notifications, offline synchronization, authentication/authorization management, automatic scaling.

The first half of the talk will be an explanation of Xamarin concepts and architecture, together with an overview of Azure App Service and the benefits and functionality this particular platform-as-a-service provides.

The second half of the talk, I will show by live-coding how easy it is to build a simple app that works across platforms, and furthermore connect the app to an Azure App Service to provide seamless backend communication."
  subtype: presentation
  speakers: [110]

  category: "Cross-platform"
-
  id: 111
  title: "Mobile DevOps: The road to success"
  description: "Are you able to deliver apps to your consumers at the expected rate, while being 100% sure that they are working as they should? Enabling mobile DevOps with a proper testing and feedback-loop is key to a successful mobile delivery process, regardless of how you develop your apps. In this session we'll take a look at how Xamarin Test Cloud, Visual Studio Team Services and HockeyApp can help you gain control of your app development and get you started on your road to success."
  subtype: presentation
  speakers: [111]

  category: "Cross-platform"
-
  id: 112
  title: "Building mobile apps with NativeScript"
  description: "NativeScript is a free and open source JavaScript framework for building native iOS, Android, and Windows Phone apps. Add to that Angular 2.0 with TypeScript and you will get a truly amazing combination. But I know what you’re thinking: another way of building apps? What makes NativeScript special? Here are a few cool things:
- Direct access to native APIs—no plugins required. Want to create a file on Android? Run new java.io.File()—in JavaScript!
- Completely native performance through the use of a JavaScript bridge natively available on all three mobile platforms.
- Cross-platform libraries for common use cases. Need to call a JSON API? Run http.getJSON()
- Style native apps using CSS. Yep, that’s actually a thing.

Curious about how it all works? Come learn! Architectures will be explained; apps will be built; and fun will be had by all.

This talk is a mixture of slides and real life demo. I am going to explain what is NativeScript, how it works internally, what are the benefits, what is designed to do and show how to build a mobile app with the framework.
After the talk the audience should know enough to get them started and where to find more information to build fully functional applications.
"
  subtype: presentation
  speakers: [112]

  category: "Cross-platform"
-
  id: 113
  title: "Rethinking Mobile with Ionic 2"
  description: "Ionic has revolutionized the way web developers make the transition mobile development, but there’s always room to improve and make the lives of new app developers easier. With Ionic 2, we’ve improved upon much of what made Ionic 1 great, while also keeping things simple and reducing the fatigue that developers can feel when learning a new tool. We’ll introduce you to the basic Ionic 2 concepts and build an app live."
  subtype: presentation
  speakers: [113]

  category: "Mobile Web"
-
  id: 114
  title: "Make it count - Design & develop apps with Fuse"
  description: "Building apps takes time & effort, and building GOOD apps (the only kind we really care about) even more so. In this talk we'll take a look at some apps built with Fuse to see how they evolved from early design concepts to being published in the app stores.
We'll dig into visuals, animations and gestures as well as the integration of exotic platform features and backends, and we'll see why enabling designers and developers to collaborate better let's them create apps that look & feel great in much less time.
We'll also take a closer look at the new visual tooling in Fuse, specifically designed for speeding up app development and letting everyone work on real apps as if they were mere prototypes.
The «advanced» level of the talk is chosen mainly because you’ll get a lot more out of the talk if you have a certain understanding of the app development process. This doesn’t mean everyone has to be developers / designers with multiple apps under their belts, but rather that they should know some of the high-level challenges different stakeholders and roles face.
We’ll be using 3rd party apps as examples of how different teams / people implemented their projects using Fuse in the real world, and I’ll make sure there is enough of interest in there for a variety of audience types."
  subtype: presentation
  speakers: [114]

  category: "Cross-platform"
