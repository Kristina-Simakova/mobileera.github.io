  id: 115
  title: "Can everyone use your app?"
  description: "Your app will be used by people with a wide range of abilities and disabilities. Even if we do not have a specific disability - we might experience challenges at certain times when being tired, hungover, on a shaking buss or when we have forgotten our glasses. If your app is accessible it will not only be easier to use for people with disabilities - it will also be a better app for everyone. Learn how we at FINN.no are working with making or apps accessible."
  subtype: presentation
  speakers: [115, 116]

  category: "Mobile Web"
-
  id: 117
  title: "Move Fast with React Native"
  description: "Mobile release cycles have always been longer than their web counterparts, but thanks to React Native, that doesn't have to remain the case. This talk will explore both the ways developers stand to win (daily app releases!) and lose (threading!) by integrating React Native into their current iOS apps. "
  subtype: presentation
  speakers: [117]

  category: "iOS"
-
  id: 118
  title: "Building outside of the sandbox"
  description: "The largest OSS projects in the iOS ecosystem comes from people who have said “the tools we have are insufficient” and were unwilling to wait for Apple to fix them. There are still a lot of holes to be filled and as individuals we should be devoting time to helping ourselves and each other. This talk is about the speaker’s struggles with accepting that sometimes it’s up to you to be the change you want in the world."
  subtype: presentation
  speakers: [6]

  category: "iOS"
-
  id: 119
  title: "Building Native Apps in C#/.Net with Xamarin"
  description: "Want to build native apps for Android, iOS or Windows using C# and .Net? Xamarin is a set of tools and technologies (owned by Microsoft) that provides you with a complete development experience for building, debugging, testing and deploying native apps written in C# with native compliation on each platform. The talk gives a short overview of the Xamarin Platform followed by a live coding session showing how to get started with Xamarin and Xamarin.Forms (cross platform UX library from Xamarin) to build your first app. The talk will also cover how to extend your app with native features."
  subtype: presentation
  speakers: [119]

  category: "Cross-platform"
-
  id: 121
  title: "Your Phone is Snitching On You"
  description: "Yes, and so does your laptop, tablet and any other WiFi enabled device you own. Without even touching your device, I can tell you where have you been, and I might even tell you where are you right now in the room. I don't even need any fancy and expensive hardware to do that. Magic? No. Scary? Yes! Well, at least it can easily be used to track you. Join me to hear a story on what I learned sniffing wireless packages, or why WiFi is broken. In this talk we will have a look at the theory behind this, how and why this works, and, of course, a live demo!"
  subtype: presentation
  speakers: [121]

  category: "Cross-platform"
-
  id: 122
  title: "The Web or Bust!"
  description: "So can this newly hailed king, 'progressive webapps' as they call itt really grow up to a point where it can take on the native hegemony — and would it even matter in a few years' time?"
  subtype: presentation
  speakers: [122]

  category: "Cross-platform"
-
  id: 1
  title: "Cutting-Edge Responsive Web Design For Mobile"
  description: "With HTTP/2, Service Workers, Responsive Images, Flexbox, SVG and Font Loading API now available in browsers, we all are still trying to figure out just the right strategy for designing and buildings responsive websites just in time. We want to use all of these technologies, but how can we use them efficiently, and how do we achieve it within a reasonable amount of time? In this talk, Vitaly Friedman, editor-in-chief of Smashing Magazine, will be looking into a strategy for crafting fast, resilient and flexible responsive design systems by utilizing all of those wonderful shiny web technologies we have available today. We'll also talk about dealing with legacy browsers and will cover a few dirty little techniques that might ensure that your responsive websites will stay relevant, flexible and accessible in the years to come."
  category: "Keynote"
  subtype: keynote
  speakers: [1]
