  id: 102
  title: "Safe vs Deep integration of Realm"
  description: "Realm: A fast and secure database for Mobile platforms, which is easy to learn and integrate.
  Have you heard good things about Realm and considered replacing SQLite, Coredata or ORM with Realm?
  Do you know that with tons of advantages, Realm also brings some limitations?
  Have you faced thread handling issues with Realm?
  If yes, you will discover different integration approaches of Realm and best practices to follow, along with RxJava, Retrofit, Dagger, Annotations & MVP."
  subtype: presentation
  speakers: [102]

  category: "Android"
-
  id: 103
  title: "You can do better with Kotlin"
  description: "The Kotlin programming language is gaining popularity amongst the Android developer community. It’s a modern language that gives more power in everyday routines. Kotlin code generally looks cleaner and nicer, and it’s much easier to work with when you have less verbosity or code duplication. But what’s even more important, is that Kotlin is 100% compatible with all existing Java frameworks, and has good tooling in Android Studio and IntelliJ IDEA.
  In this talk we’ll discuss the concepts of the language that provide the desired expressiveness, as well as additional goodies designed specifically for Android."
  subtype: presentation
  speakers: [103]

  category: "Android"
-
  id: 104
  title: "Loving Lean Layouts"
  description: "XML layouts are the foundation of Android UI, and while they are seemingly straightforward, understanding how to develop efficient, “lean” layouts can be vital to both user experience and app performance.
  This session examines the importance of lean layouts, tools for analyzing layouts and their performance, tips and techniques for making layouts leaner, common mistakes and misconceptions, and general good practices."
  subtype: presentation
  speakers: [104]

  category: "Android"
-
  id: 105
  title: "And then my phone became smarter: A Journey into the AWareness"
  description: "François & Syrine will take a glance at the Awareness API and apply it to music recommendations. We are all carrying tiny computers with lots of sensors. With them, we can do more than display content, we can also make these devices aware of the world around us, making them smarter. One way to do this is to leverage the Google Awareness API in order to have rich features with minimal input from the user. It can trigger events when some conditions are put together: when you are close to a certain area, when you plug in headphones, when it is cold or sunny, etc. It can also be used to directly poll the sensors and get some information about the world around you. Using all these capacities to facilitate your life, your device will know what to do and when to do it, with or without your input (as configured by the user).
  In this talk François & Syrine will show you how to improve your music experience and take it to the next stage."
  subtype: presentation
  speakers: [105,106]

  category: "Android"
