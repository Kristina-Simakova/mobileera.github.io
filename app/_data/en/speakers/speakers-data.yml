  title: "iOS and Android Instructor and author of Android Application Development Cookbook and many more books"
  bio: 'Wei-Meng Lee is a technologist and founder of <a href="http://www.learn2develop.net">Developer Learning Solutions</a>, a technology company specializing in hands-on training on the latest mobile technologies. Wei-Meng has many years of training experiences and his training courses place special emphasis on the learning-by-doing approach. His hands-on approach to learning programming makes understanding the subject much easier than reading books, tutorials, and documentations. His name regularly appears in online and print publications such as DevX.com, MobiForge.com, and CoDe Magazine.'
