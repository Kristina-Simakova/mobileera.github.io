  bio: "John has been developing apps & games for iOS since the early days of the SDK. These days, he's working as a lead iOS developer at Spotify - where he is both writing a lot of code - but also leading the development of the company's component-driven UI framework. John is also a huge fan of Swift, doing a lot of open source work (for example the Unbox & Wrap JSON tools) and making games using it."
