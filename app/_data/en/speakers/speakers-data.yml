  company: "Smashing Magazine"
  title: "Editor-in-Chief"
  bio: 'Vitaly Friedman loves beautiful content and does not give up easily. From Minsk in Belarus, he studied computer science and mathematics in Germany, discovered the passage a passion for typography, writing and design. After working as a freelance designer and developer for 6 years, he co-founded <a href="http://smashingmagazine.com/">Smashing Magazine</a>, a leading online magazine dedicated to design and web development. Vitaly is the author, co-author and editor of all <a href="https://shop.smashingmagazine.com">Smashing books</a>. He currently works as editor-in-chief of Smashing Magazine in the lovely city of Vilnius, Lithuania.'
